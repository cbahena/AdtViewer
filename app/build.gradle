apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ula.com.adtviewer"
        minSdkVersion 7
        targetSdkVersion 7
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
